<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>T2 切版</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
  <header>
    <div class="header__container">
      <a href="##"><h1>PRETTY GAL</h1></a>
      <nav>
        <a href="##">Home</a>
        <a href="##">Shop</a>
        <a href="##">Sale</a>
        <a href="##">CustumorCare</a>
        <a href="##">Stockists</a>
      </nav>
      <a href="##" class="image__content--bag"><img src="./img/bag.png" alt=""></a>
    </div>
  </header>

  <section class="section__content--banner">
    <div class="image__content--cover"></div>
    <div class="banner__content">
      <h2>FALL & WINTER</h2>
      <button>Shop Now</button>
    </div>
    <p>FREE SHIPPING WORLDWIDE</p>
  </section>

  <section class="section__content--items">
      <h2>YEAR ROUND</h2>
      <hr>
      <h3>Must Have Items</h3>
      <div class="image__content--items">
        <a href="##"><img src="./img/left.png" alt=""></a>
        <a href="##"><img src="./img/middle.png" alt=""></a>
        <a href="##"><img src="./img/right.png" alt=""></a>
      </div>
  </section>

  <footer>
    <div class="footer__container">
      <div class="about-us">
        <section class="social-media">
          <span>STAY CONNECTED</span>
          <div class="section__content">
            <a href="##"><i class="fa-fw fab fa-facebook-f"></i></a>
            <a href="##"><i class="fa-fw fab fa-twitter"></i></a>
            <a href="##"><i class="fa-fw fab fa-pinterest-p"></i></a>
            <a href="##"><i class="fa-fw fab fa-instagram"></i></a>
          </div>
        </section>
        <section class="update-email">
          <form action="">
            <label for="email">BE OUR FRIEND</label>
            <input type="text" placeholder="Email" id="email" required>
            <button type="submit">Update Me</button>
          </form>
        </section>
        <section class="contact-information">
          <span>NEED ASSISTANCE?</span>
          <div class="section__content">
            <a href="##" id="tel">123-456-7890</a>
            <a href="##" id="mail">info@mysite.com</a>
          </div>
        </section>
      </div>
      <span class="copy-right">&copy; 2023 by PRETTY GAL. Proudly created with <a>Wix.com</a></span>
    </div>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
